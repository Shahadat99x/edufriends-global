// android/settings.gradle

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropsFile = new File(rootDir, "local.properties")
        if (!localPropsFile.exists()) {
            throw new GradleException("local.properties not found in ${rootDir}. Ensure flutter.sdk is set.")
        }
        localPropsFile.withInputStream { properties.load(it) }
        def sdk = properties.getProperty("flutter.sdk")
        if (sdk == null || sdk.trim().isEmpty()) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        return sdk
    }()
    
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

rootProject.name = 'edufriends_global'

include ":app"
